<body>
    <div id="cv">
        <div id="header">
            <div id="image">
                <div id="user"><i class="fas fa-user"></i></div>
            </div>
            <div id="Information">
                <div id="Input">
                    <div id="input name" class="form-group">
                        <label for="formGroupExampleInput">Name:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
                    </div>
                    <div id="input surname" class="form-group">
                        <label for="formGroupExampleInput">SurName:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your SurName">
                    </div>
                </div>
                <div id="email">
                    <div class="form-group">
                        <label for="floatingInput">Email address:</label>
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    </div>
                </div>
                <div id="address">
                    <div class="form-group">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div id="phone">
                    <label for="phone">Enter a phone number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="xxx-xx-xx"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
                </div>
            </div>
        </div>
        <div id="middle">
            <h2>About me</h2>
            <div id="about">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="About You" id="floatingTextarea2" style="height: 200px"></textarea>
                </div>
            </div>
            <div id="education">
                <div id="select">
                <h2>Education</h2>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                      </select>
                </div>
            </div>
            <div id="Work">
                <h2>Work Experience</h2>
                <div id="text-area">
                    <div id="text" class="form-floating">
                        <textarea class="form-control" placeholder="Your Experiences" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                </div>
                <div id="work-icon">
                    <div id="Work-plus">
                        <i class="fas fa-plus" onclick="text(this)"></i>
                    </div>
                    <div id="Work-close">
                        <i class="fas fa-times" onclick="text_rem(this)"></i>
                    </div>
                </div>
            </div>
            <div id="lunguage">
                <h2>Lunguages</h2>
                <div class="lun-area">
                    <div class="lun">
                        <div>
                        <input  type="text" class="form-control" id="lun_input"  placeholder="Lunguage you know (Example:English B2)">
                        </div>
                        <div id="lun-plus">
                            <i class="fas fa-plus" onclick="lun(this)"></i>
                        </div>
                        <div id="lun-close">
                            <i class="fas fa-times" onclick="lun_rem(this)"></i>
                        </div>
                    </div>

                </div>
                <div class="lun_area ">
                </div>
            </div>
            <div id="specs">
                <h2>My Specialty</h2>
                <div class="spec-area">
                    <div class="special">
                        <div>
                        <input  type="text" class="form-control" id="spec_input"  placeholder="Lunguage you know (Example:English B2)">

                </div>
