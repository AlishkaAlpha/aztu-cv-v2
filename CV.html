<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div id="cv">
        <div id="header">
            <div id="image">
                <div id="user"><i class="fas fa-user"></i></div>
            </div>
            <div id="Information">
                <div id="Input">
                    <div id="input name" class="form-group">
                        <label for="formGroupExampleInput">Name:</label>
                        <input type="text" class="form-control"  id="Name" placeholder="Your Name" required>
                    </div>
                    <div id="input surname" class="form-group">
                        <label for="formGroupExampleInput">SurName:</label>
                        <input type="text" class="form-control" id="SurName" placeholder="Your SurName" required>
                    </div>
                </div>
                <div id="email">
                    <div class="form-group">
                        <label for="floatingInput">Email address:</label>
                        <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
                    </div>
                </div>
                <div id="address">
                    <div class="form-group">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                </div>
                <div id="phone">
                    <label for="phone">Enter a phone number:</label><br>
                    <input type="tel" id="inputphone" name="phone" placeholder="xxx-xx-xx"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br><br>
                </div>
                <!-- <button id="info-submit" type="button" class="btn btn-primary">Submit</button> -->
            </div>
        </div>
        <div id="middle">
            <h2>About me</h2>
            <div id="about">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="About You" id="about me" style="height: 200px"></textarea>
                </div>
            </div>
            <div id="education">
                <div id="select">
                <h2>Education</h2>
                    <select class="form-select" id="edu_opt" onchange="option(this)" aria-label="Default select example">
                        <option value="None">None</option>
                        <option value="bakalavr">Bakalavr</option>
                        <option value="magistra">Magistr</option>
                      </select>
                </div>
                <div id="edu_block">
                    <div id="edu_block_1">
                        <div>
                            <h4>Education:</h4>
                            <input  type="text" class="form-control" id="Education_Name"  placeholder="Education">
                        </div>
                        <form class="dates">
                            <label>Start Date:</label>
                              <input type="date" id="start_date" name="party" onchange="Dates(this)"  min="1960-01-01" max="2021-12-31">
                            <label>End Date:</label>
                                <input type="date" id="end_date" name="party" min="1960-01-01" max="2021-12-31" >
                        </form>
                    </div>
                    <div id="edu_block_2">
                        <div>
                            <h4>School:</h4>
                            <input  type="text" class="form-control" id="School_Name"  placeholder="School">
                        </div>
                        <div>
                            <h4>City:</h4>
                            <input  type="text" class="form-control" id="City_Name"  placeholder="City">
                        </div>
                    </div>
                    <div class="form-floating">
                        <h4>Description:</h4>
                        <textarea class="form-control" placeholder="" id="Edu_text" style="height: 140px;"></textarea>
                    </div>
                      
                </div>
            </div>
            <div id="Work">
                <h2>Work Experience</h2>
                <div id="text-area">
                    <div id="text" class="form-floating">
                        <textarea class="form-control" placeholder="Your Experiences" id="Work text" style="height: 100px"></textarea>
                    </div>
                </div>
                <div id="work-icon">
                    <div id="Work-plus">
                        <i class="fas fa-plus" onclick="text(this)"></i>
                    </div>
                    <div id="Work-close">
                        <i class="fas fa-times" onclick="text_rem(this)"></i>
                    </div>
                </div>
            </div>
            <div id="lunguage">
                <h2>Languages</h2>
                <div class="lun-area">
                    <div class="lun">
                        <div>
                        <input  type="text" class="form-control" id="lun_input"  placeholder="Lunguage you know (Example:English B2)">
                        </div>
                        <div id="lun-icons">
                            <div id="lun-plus">
                                <i class="fas fa-plus" onclick="lun(this)"></i>
                            </div>
                            <div id="lun-close">
                                <i class="fas fa-times" onclick="lun_rem(this)"></i>
                            </div>
                        </div>
                    </div>
                    <!-- <div id="ranks">
                        <h3>C2(Proficient)</h3>
                        <h3>C1(Advanced)</h3>
                        <h3>B2(Upper Intermediate)</h3>
                        <h3>B1(Intermediate)</h3>
                        <h3>A2(Elementary)</h3>
                        <h3>A1(Beginner)</h3>
                    </div> -->
                </div>
                <div class="lun_area ">
                </div>
            </div>
            <div id="specs">
                <h2>My Specialty</h2>
                <div class="spec-area">
                    <div class="special">
                        <div>
                        <input  type="text" class="form-control" id="spec_input"  placeholder="Your Specialty">
                        </div>
                        <div id="spe-icons">
                            <div id="spe-plus">
                                <i class="fas fa-plus" onclick="spe(this)"></i>
                            </div>
                            <div id="spe-close">
                                <i class="fas fa-times" onclick="spe_rem(this)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="spec_area ">
                </div>
            </div>
            <div id="Certificate">
                <h2>Certificates received</h2>
                <div class="cer">
                    <input type="text" class="form-control" id="spe_input" placeholder="Your certificates">
                    <div id="Cer-icons">
                        <div id="cer-plus">
                            <i class="fas fa-plus" onclick="cer(this)"></i>
                        </div>
                        <div id="cer-close">
                            <i class="fas fa-times" onclick="cer_rem(this)"></i>
                        </div>
                    </div>
                </div>
                <div class="cer_area">
                </div>
            </div>
            <div id="Submit"><button type="button" onclick="Submit(this)" class="btn btn-outline-primary">Submit</button></div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
<script src="./cv.js"></script>
</html>
